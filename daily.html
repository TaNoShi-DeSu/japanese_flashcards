<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>日常用句</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="back"><a href="index.html">← 回目錄</a></div>
    <h1>日常用句</h1>

    <div class="controls">
      <label for="voiceSelect">聲線選擇：</label>
      <select id="voiceSelect"></select>
      <label for="rateRange">語速：</label>
      <input type="range" id="rateRange" min="0.3" max="1.5" step="0.1" value="0.5" />
      <span id="rateValue">0.5</span>
    </div>

    <div class="sentence-grid">
      <div class="sentence">
        <span>おはよう / 早安 / Ohayou</span>
        <button onclick="speak('おはよう')">播放</button>
      </div>
      <div class="sentence">
        <span>こんにちは / 午安 / Konnichiwa</span>
        <button onclick="speak('こんにちは')">播放</button>
      </div>
      <!-- 可再增加更多句子 -->
    </div>
  </div>
  <button id="btn-top" onclick="window.scrollTo({ top:0, behavior:'smooth' })">▲</button>
  <script src="voice.js"></script>
</body>
</html>
