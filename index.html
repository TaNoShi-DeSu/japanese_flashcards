<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>日語句子卡 - 互動語音控制</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 0 15px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9em;
      min-width: 180px;
    }
    select, input[type="range"] {
      padding: 5px;
      font-size: 1em;
    }
    .category {
      margin-bottom: 30px;
    }
    .category h2 {
      background-color: #4a90e2;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 1.2em;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: white;
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s;
      flex-wrap: wrap;
    }
    li:hover {
      background-color: #e6f0ff;
    }
    .text-info {
      flex-grow: 1;
      min-width: 0;
    }
    .jp-sentence {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 4px;
      word-break: break-word;
    }
    button.play-btn {
      background-color: #4a90e2;
      border: none;
      color: white;
      padding: 7px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9em;
      margin-left: 15px;
      flex-shrink: 0;
      height: 36px;
      white-space: nowrap;
    }
    button.play-btn:hover {
      background-color: #357abd;
    }
    .detail-text {
      width: 100%;
      margin-top: 6px;
      font-size: 0.9em;
      color: #555;
      padding-left: 5px;
    }
    .label-inline {
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <h1>日語句子卡</h1>

  <div class="controls">
    <div class="control-group">
      <label for="voiceSelect" class="label-inline">選擇語音:</label>
      <select id="voiceSelect"></select>
    </div>
    <div class="control-group">
      <label for="rateRange" class="label-inline">語速:</label>
      <input type="range" id="rateRange" min="0.5" max="2" step="0.1" value="0.5" />
      <span id="rateValue">1.0</span>
    </div>
  </div>

  <div id="categories-container"></div>

<script>
  let voices = [];
  const voiceSelect = document.getElementById('voiceSelect');
  const rateRange = document.getElementById('rateRange');
  const rateValue = document.getElementById('rateValue');

  const data = [
    {
      category: "問候語",
      sentences: [
        { jp: "おはようございます。", zh: "早安。", romaji: "Ohayou gozaimasu." },
        { jp: "こんにちは。", zh: "你好。", romaji: "Konnichiwa." },
        { jp: "こんばんは。", zh: "晚上好。", romaji: "Konbanwa." },
      ],
    },
    {
      category: "日常會話",
      sentences: [
        { jp: "元気ですか？", zh: "你還好嗎？", romaji: "Genki desu ka?" },
        { jp: "ありがとう。", zh: "謝謝。", romaji: "Arigatou." },
        { jp: "すみません。", zh: "不好意思。", romaji: "Sumimasen." },
      ],
    },
    {
      category: "購物用語",
      sentences: [
        { jp: "これをください。", zh: "請給我這個。", romaji: "Kore o kudasai." },
        { jp: "いくらですか？", zh: "多少錢？", romaji: "Ikura desu ka?" },
        { jp: "カードで払えますか？", zh: "可以用信用卡付款嗎？", romaji: "Kaado de haraemasu ka?" },
      ],
    },
  ];

  const categoriesContainer = document.getElementById("categories-container");

  function loadVoices() {
    voices = window.speechSynthesis.getVoices();
    voiceSelect.innerHTML = '';
    voices.forEach((voice, index) => {
      const option = document.createElement('option');
      option.value = index;
      option.textContent = `${voice.name} (${voice.lang})${voice.default ? ' [default]' : ''}`;
      voiceSelect.appendChild(option);
    });

    // 預設選擇名稱包含 "Kyoto" 的語音，找不到再選日文語音，最後選第一個
    const kyotoVoiceIndex = voices.findIndex(v => v.name.toLowerCase().includes('kyoto（jp-JP）'));
    if (kyotoVoiceIndex >= 0) {
      voiceSelect.selectedIndex = kyotoVoiceIndex;
    } else {
      const jaVoiceIndex = voices.findIndex(v => v.lang.startsWith('ja'));
      voiceSelect.selectedIndex = jaVoiceIndex >= 0 ? jaVoiceIndex : 0;
    }
  }

  if (typeof speechSynthesis !== 'undefined') {
    loadVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = loadVoices;
    }
  }

  data.forEach(cat => {
    const catDiv = document.createElement("div");
    catDiv.className = "category";

    const catTitle = document.createElement("h2");
    catTitle.textContent = cat.category;
    catDiv.appendChild(catTitle);

    const ul = document.createElement("ul");

    cat.sentences.forEach((sent) => {
      const li = document.createElement("li");

      const textDiv = document.createElement("div");
      textDiv.className = "text-info";

      const jpSpan = document.createElement("div");
      jpSpan.className = "jp-sentence";
      jpSpan.textContent = sent.jp;
      textDiv.appendChild(jpSpan);

      li.appendChild(textDiv);

      // 新增詳細中文與羅馬拼音，預設隱藏
      const detailDiv = document.createElement("div");
      detailDiv.className = "detail-text";
      detailDiv.style.display = "none";
      detailDiv.innerHTML = `
        <div><strong>中文：</strong>${sent.zh}</div>
        <div><strong>羅馬拼音：</strong>${sent.romaji}</div>
      `;
      li.appendChild(detailDiv);

      // 播放按鈕不影響點擊事件
      const playBtn = document.createElement("button");
      playBtn.className = "play-btn";
      playBtn.textContent = "播放";
      playBtn.onclick = e => {
        e.stopPropagation();
        playJapanese(sent.jp);
      };
      li.appendChild(playBtn);

      li.onclick = () => {
        // 點擊時切換詳細區塊顯示
        detailDiv.style.display = detailDiv.style.display === "none" ? "block" : "none";
      };

      ul.appendChild(li);
    });

    catDiv.appendChild(ul);
    categoriesContainer.appendChild(catDiv);
  });

  function playJapanese(text) {
    if (!('speechSynthesis' in window)) {
      alert("抱歉，您的瀏覽器不支援語音合成功能。");
      return;
    }
    if (window.speechSynthesis.speaking) {
      window.speechSynthesis.cancel();
    }

    const selectedVoice = voices[voiceSelect.value];
    const utterance = new SpeechSynthesisUtterance(text);

    if (selectedVoice) {
      utterance.voice = selectedVoice;
      utterance.lang = selectedVoice.lang;
    } else {
      utterance.lang = 'ja-JP';
    }

    utterance.rate = parseFloat(rateRange.value);
    utterance.pitch = 1.0;
    utterance.volume = 1.0;

    window.speechSynthesis.speak(utterance);
  }

  rateRange.addEventListener('input', () => {
    rateValue.textContent = rateRange.value;
  });
</script>

</body>
</html>
