<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>單字學習 - N5</title>
<style>
  body { font-family: sans-serif; margin:20px; background:#f9f9f9; }
  h1 { text-align:center; }
  .controls { margin-bottom: 20px; text-align:center; }
  .controls label { margin-right:8px; font-weight:bold; }
  .category { margin-bottom: 10px; background:#fff; border:1px solid #ddd; border-radius:5px; overflow:hidden; }
  summary { cursor:pointer; background:#eee; padding:10px; font-weight:bold; }
  table { width:100%; border-collapse:collapse; }
  td, th { padding:8px; border-bottom:1px solid #ddd; }
  td { vertical-align: middle; }
  button.speak-btn {
    font-size: 16px;
    padding: 3px 8px;
    margin-left: 10px;
    cursor: pointer;
  }
  .pagination {
    margin-top: 20px; text-align: center;
  }
  .pagination button {
    margin: 0 5px; padding: 5px 10px; font-size: 16px;
    cursor: pointer;
  }
  #backBtn {
    display: block;
    width: 100%;
    max-width: 300px;
    margin: 30px auto 0;
    padding: 12px;
    background: #007bff;
    color: #fff;
    text-decoration: none;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    transition: background 0.3s;
  }
  #backBtn:hover { background: #0056b3; }
</style>
</head>
<body>

<h1>單字學習 - JLPT N5</h1>

<div class="controls">
  <label for="voiceSelect">聲線:</label>
  <select id="voiceSelect"></select>

  <label for="rateRange" style="margin-left:20px;">語速:</label>
  <input type="range" id="rateRange" min="0.1" max="2" step="0.1" value="1" />
  <span id="rateLabel">1.0</span>
</div>

<div id="categories"></div>

<div class="pagination">
  <button id="prevPage">上一頁</button>
  <span id="pageInfo"></span>
  <button id="nextPage">下一頁</button>
</div>

<a id="backBtn" href="index.html">回目錄</a>

    "名詞": [

    "情感": [

      { jp: "悲しい", roma: "Kanashii", zh: "難過" },
      { jp: "楽しい", roma: "Tanoshii", zh: "快樂" },

      { jp: "怖い", roma: "Kowai", zh: "可怕" },
      { jp: "うれしい", roma: "Ureshii", zh: "高興" },
      { jp: "恥ずかしい", roma: "Hazukashii", zh: "害羞" },
      { jp: "怒る", roma: "Okoru", zh: "生氣" },
      { jp: "安心", roma: "Anshin", zh: "放心" }
    ],
    "自然": [
      { jp: "山", roma: "Yama", zh: "山" },
      { jp: "川", roma: "Kawa", zh: "河川" },
      { jp: "海", roma: "Umi", zh: "海" },
      { jp: "空", roma: "Sora", zh: "天空" },
      { jp: "星", roma: "Hoshi", zh: "星星" },
      { jp: "月", roma: "Tsuki", zh: "月亮" },
      { jp: "太陽", roma: "Taiyou", zh: "太陽" },
      { jp: "花", roma: "Hana", zh: "花" },
      { jp: "木", roma: "Ki", zh: "樹木" },
      { jp: "葉", roma: "Ha", zh: "葉子" }
    ]
  };

  const allCategories = Object.keys(data);
  const pageSize = 5;
  let currentPage = 1;

  const categoriesDiv = document.getElementById("categories");
  const pageInfo = document.getElementById("pageInfo");
  const prevBtn = document.getElementById("prevPage");
  const nextBtn = document.getElementById("nextPage");

  function renderPage(page) {
    categoriesDiv.innerHTML = "";
    const start = (page - 1) * pageSize;
    const end = start + pageSize;
    const pageCategories = allCategories.slice(start, end);

    pageCategories.forEach(category => {
      const details = document.createElement("details");
      details.className = "category";

      const summary = document.createElement("summary");
      summary.textContent = category;
      details.appendChild(summary);

      const table = document.createElement("table");
      data[category].forEach(item => {
        const row = document.createElement("tr");
        const jpTd = document.createElement("td");
        jpTd.textContent = item.jp;
        const romaTd = document.createElement("td");
        romaTd.textContent = item.roma;
        const zhTd = document.createElement("td");
        zhTd.textContent = item.zh;

        const speakBtn = document.createElement("button");
        speakBtn.textContent = "🔊";
        speakBtn.className = "speak-btn";
        speakBtn.onclick = () => speak(item.jp);

        row.appendChild(jpTd);
        row.appendChild(romaTd);
        row.appendChild(zhTd);
        row.appendChild(speakBtn);
        table.appendChild(row);
      });

      details.appendChild(table);
      categoriesDiv.appendChild(details);
    });

    pageInfo.textContent = `第 ${page} 頁 / 共 ${Math.ceil(allCategories.length / pageSize)} 頁`;
    prevBtn.disabled = page === 1;
    nextBtn.disabled = end >= allCategories.length;
  }

  prevBtn.onclick = () => {
    if (currentPage > 1) {
      currentPage--;
      renderPage(currentPage);
    }
  };

  nextBtn.onclick = () => {
    if (currentPage * pageSize < allCategories.length) {
      currentPage++;
      renderPage(currentPage);
    }
  };

  // 語音設定
  let voices = [];
  let currentVoice;
  const voiceSelect = document.getElementById("voiceSelect");
  const rateRange = document.getElementById("rateRange");
  const rateLabel = document.getElementById("rateLabel");

  function populateVoices() {
    voices = speechSynthesis.getVoices().filter(v => v.lang.startsWith("ja"));
    voiceSelect.innerHTML = "";
    voices.forEach(v => {
      const option = document.createElement("option");
      option.value = v.name;
      option.textContent = `${v.name} (${v.lang})`;
      voiceSelect.appendChild(option);
    });
    if (voices.length > 0) {
      currentVoice = voices[0];
      voiceSelect.value = currentVoice.name;
    }
  }

  voiceSelect.onchange = () => {
    currentVoice = voices.find(v => v.name === voiceSelect.value);
  };

  rateRange.oninput = () => {
    rateLabel.textContent = rateRange.value;
  };

  function speak(text) {
    if (!text) return;
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = "ja-JP";
    utter.rate = parseFloat(rateRange.value);
    if (currentVoice) utter.voice = currentVoice;
    speechSynthesis.speak(utter);
  }

  if (speechSynthesis.onvoiceschanged !== undefined) {
    speechSynthesis.onvoiceschanged = populateVoices;
  }
  populateVoices();

  renderPage(currentPage);
</script>

</body>
</html>
