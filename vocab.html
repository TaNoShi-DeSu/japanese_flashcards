<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>單字學習</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    .controls {
      margin-bottom: 20px;
    }
    .category {
      margin-bottom: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    summary {
      cursor: pointer;
      background: #eee;
      padding: 10px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td, th {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 16px;
    }
    #backBtn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 15px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    #backBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>單字學習</h1>

  <div class="controls">
    <label for="voiceSelect">聲線:</label>
    <select id="voiceSelect"></select>

    <label for="rateRange">語速:</label>
    <input type="range" id="rateRange" min="0.1" max="2" step="0.1" value="1" />
    <span id="rateLabel">1.0</span>
  </div>

  <div id="categories"></div>

  <div class="pagination">
    <button id="prevPage">上一頁</button>
    <span id="pageInfo"></span>
    <button id="nextPage">下一頁</button>
  </div>

  <a id="backBtn" href="index.html">回目錄</a>

  <script>
    // 模擬你的單字資料 (10個分類 × 每類3個單字)
    const data = {
      "打招呼": [
        { jp: "こんにちは", roma: "Konnichiwa", zh: "你好" },
        { jp: "おはよう", roma: "Ohayou", zh: "早安" },
        { jp: "こんばんは", roma: "Konbanwa", zh: "晚安" }
      ],
      "動詞": [
        { jp: "行く", roma: "Iku", zh: "去" },
        { jp: "来る", roma: "Kuru", zh: "來" },
        { jp: "見る", roma: "Miru", zh: "看" }
      ],
      "形容詞": [
        { jp: "高い", roma: "Takai", zh: "高、貴" },
        { jp: "安い", roma: "Yasui", zh: "便宜" },
        { jp: "新しい", roma: "Atarashii", zh: "新" }
      ],
      "食物": [
        { jp: "りんご", roma: "Ringo", zh: "蘋果" },
        { jp: "みそ", roma: "Miso", zh: "味噌" },
        { jp: "パン", roma: "Pan", zh: "麵包" }
      ],
      "地點": [
        { jp: "駅", roma: "Eki", zh: "車站" },
        { jp: "空港", roma: "Kuukou", zh: "機場" },
        { jp: "ホテル", roma: "Hoteru", zh: "飯店" }
      ],
      "人際關係": [
        { jp: "友達", roma: "Tomodachi", zh: "朋友" },
        { jp: "家族", roma: "Kazoku", zh: "家人" },
        { jp: "恋人", roma: "Koibito", zh: "戀人" }
      ],
      "天氣": [
        { jp: "晴れ", roma: "Hare", zh: "晴天" },
        { jp: "雨", roma: "Ame", zh: "雨" },
        { jp: "雪", roma: "Yuki", zh: "雪" }
      ],
      "數字": [
        { jp: "一", roma: "Ichi", zh: "一" },
        { jp: "二", roma: "Ni", zh: "二" },
        { jp: "三", roma: "San", zh: "三" }
      ],
      "時間": [
        { jp: "今", roma: "Ima", zh: "現在" },
        { jp: "今日", roma: "Kyou", zh: "今天" },
        { jp: "明日", roma: "Ashita", zh: "明天" }
      ],
      "情緒": [
        { jp: "嬉しい", roma: "Ureshii", zh: "開心" },
        { jp: "悲しい", roma: "Kanashii", zh: "難過" },
        { jp: "疲れた", roma: "Tsukareta", zh: "累了" }
      ]
    };

    const allCategories = Object.keys(data);
    const pageSize = 5;
    let currentPage = 1;

    const categoriesDiv = document.getElementById("categories");
    const pageInfo = document.getElementById("pageInfo");
    const prevBtn = document.getElementById("prevPage");
    const nextBtn = document.getElementById("nextPage");

    function renderPage(page) {
      categoriesDiv.innerHTML = "";
      const start = (page - 1) * pageSize;
      const end = start + pageSize;
      const pageCategories = allCategories.slice(start, end);

      pageCategories.forEach(category => {
        const details = document.createElement("details");
        details.className = "category";

        const summary = document.createElement("summary");
        summary.textContent = category;
        details.appendChild(summary);

        const table = document.createElement("table");
        data[category].forEach(item => {
          const row = document.createElement("tr");
          const jpTd = document.createElement("td");
          jpTd.textContent = item.jp;
          const romaTd = document.createElement("td");
          romaTd.textContent = item.roma;
          const zhTd = document.createElement("td");
          zhTd.textContent = item.zh;

          const speakBtn = document.createElement("button");
          speakBtn.textContent = "🔊";
          speakBtn.onclick = () => speak(item.jp);

          row.appendChild(jpTd);
          row.appendChild(romaTd);
          row.appendChild(zhTd);
          row.appendChild(speakBtn);
          table.appendChild(row);
        });

        details.appendChild(table);
        categoriesDiv.appendChild(details);
      });

      pageInfo.textContent = `第 ${page} 頁 / 共 ${Math.ceil(allCategories.length / pageSize)} 頁`;
      prevBtn.disabled = page === 1;
      nextBtn.disabled = end >= allCategories.length;
    }

    prevBtn.onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
      }
    };

    nextBtn.onclick = () => {
      if (currentPage * pageSize < allCategories.length) {
        currentPage++;
        renderPage(currentPage);
      }
    };

    // 語音
    let voices = [];
    let currentVoice;
    const voiceSelect = document.getElementById("voiceSelect");
    const rateRange = document.getElementById("rateRange");
    const rateLabel = document.getElementById("rateLabel");

    function populateVoices() {
      voices = speechSynthesis.getVoices().filter(v => v.lang.startsWith("ja"));
      voiceSelect.innerHTML = "";
      voices.forEach(v => {
        const option = document.createElement("option");
        option.value = v.name;
        option.textContent = `${v.name} (${v.lang})`;
        voiceSelect.appendChild(option);
      });
      if (voices.length > 0) {
        currentVoice = voices[0];
      }
    }

    voiceSelect.onchange = () => {
      currentVoice = voices.find(v => v.name === voiceSelect.value);
    };

    rateRange.oninput = () => {
      rateLabel.textContent = rateRange.value;
    };

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "ja-JP";
      utter.rate = parseFloat(rateRange.value);
      if (currentVoice) utter.voice = currentVoice;
      speechSynthesis.speak(utter);
    }

    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoices;
    }
    populateVoices();

    renderPage(currentPage);
  </script>

</body>
</html>
