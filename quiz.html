<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>N5 日語測驗</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
    }
    .controls {
      text-align: center;
      margin: 20px 0;
    }
    #quiz-container {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      max-width: 700px;
      margin: 0 auto;
    }
    #question {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .choices {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    .choices button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      max-width: 300px;
      width: 80%;
    }
    #result {
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
      font-size: 20px;
    }
    #backBtn {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 40px auto 0;
      padding: 12px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }
    #backBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<h1>N5 日語測驗</h1>

<div class="controls">
  <label for="voiceSelect">聲線:</label>
  <select id="voiceSelect"></select>

  <label for="rateRange" style="margin-left:20px;">語速:</label>
  <input type="range" id="rateRange" min="0.1" max="2" step="0.1" value="1" />
  <span id="rateLabel">1.0</span>
</div>

<div id="quiz-container">
  <div id="question"></div>
  <div class="choices" id="choices"></div>
  <div id="result"></div>
</div>

<a id="backBtn" href="index.html">回目錄</a>

<script>
  // N5 單字、短句範例資料
  const data = [
    { jp: "学校", roma: "Gakkou", zh: "學校" },
    { jp: "友達", roma: "Tomodachi", zh: "朋友" },
    { jp: "先生", roma: "Sensei", zh: "老師" },
    { jp: "駅", roma: "Eki", zh: "車站" },
    { jp: "海", roma: "Umi", zh: "海" },
    { jp: "水", roma: "Mizu", zh: "水" },
    { jp: "本", roma: "Hon", zh: "書" },
    { jp: "犬", roma: "Inu", zh: "狗" },
    { jp: "猫", roma: "Neko", zh: "貓" },
    { jp: "花", roma: "Hana", zh: "花" },
    { jp: "こんにちは", roma: "Konnichiwa", zh: "你好" },
    { jp: "さようなら", roma: "Sayounara", zh: "再見" },
    { jp: "ありがとうございます", roma: "Arigatou gozaimasu", zh: "謝謝" },
    { jp: "おはよう", roma: "Ohayou", zh: "早安" },
    { jp: "こんばんは", roma: "Konbanwa", zh: "晚上好" },
    { jp: "すみません", roma: "Sumimasen", zh: "不好意思" },
    { jp: "はい", roma: "Hai", zh: "是" },
    { jp: "いいえ", roma: "Iie", zh: "不是" },
    { jp: "お名前は？", roma: "Onamae wa?", zh: "請問您叫什麼名字？" },
    { jp: "どこですか？", roma: "Doko desu ka?", zh: "在哪裡？" }
    // 可再擴充更多 N5 常考字詞或句子
  ];

  let voices = [];
  let currentVoice;
  const voiceSelect = document.getElementById("voiceSelect");
  const rateRange = document.getElementById("rateRange");
  const rateLabel = document.getElementById("rateLabel");

  function populateVoices() {
    voices = speechSynthesis.getVoices().filter(v => v.lang.startsWith("ja"));
    voiceSelect.innerHTML = "";
    voices.forEach(v => {
      const option = document.createElement("option");
      option.value = v.name;
      option.textContent = `${v.name} (${v.lang})`;
      voiceSelect.appendChild(option);
    });
    if (voices.length > 0) {
      currentVoice = voices[0];
      voiceSelect.value = currentVoice.name;
    }
  }

  voiceSelect.onchange = () => {
    currentVoice = voices.find(v => v.name === voiceSelect.value);
  };

  rateRange.oninput = () => {
    rateLabel.textContent = rateRange.value;
  };

  function speak(text) {
    if (!text) return;
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = "ja-JP";
    utter.rate = parseFloat(rateRange.value);
    if (currentVoice) utter.voice = currentVoice;
    speechSynthesis.speak(utter);
  }

  if (speechSynthesis.onvoiceschanged !== undefined) {
    speechSynthesis.onvoiceschanged = populateVoices;
  }
  populateVoices();

  let questionIndex = 0;
  let score = 0;
  let wrongAnswers = [];

  // 抽 50 題隨機
  const quizQuestions = [];
  while (quizQuestions.length < 50) {
    const q = data[Math.floor(Math.random() * data.length)];
    if (!quizQuestions.find(x => x.jp === q.jp)) {
      quizQuestions.push(q);
    }
  }

  function loadQuestion() {
    if (questionIndex >= quizQuestions.length) {
      showResult();
      return;
    }
    const question = quizQuestions[questionIndex];
    document.getElementById("result").textContent = "";
    document.getElementById("question").innerHTML = `
      <strong>${question.jp}</strong> 
      <button onclick="speak('${question.jp}')">🔊</button>
    `;

    // 產生選項
    let options = [question];
    while (options.length < 4) {
      const rand = data[Math.floor(Math.random() * data.length)];
      if (!options.find(o => o.zh === rand.zh)) {
        options.push(rand);
      }
    }
    options = options.sort(() => Math.random() - 0.5);

    const choicesContainer = document.getElementById("choices");
    choicesContainer.innerHTML = "";
    options.forEach(opt => {
      const btn = document.createElement("button");
      btn.textContent = opt.zh;
      btn.onclick = () => checkAnswer(opt, question);
      choicesContainer.appendChild(btn);
    });
  }

  function checkAnswer(selected, correct) {
    if (selected.zh === correct.zh) {
      score++;
      document.getElementById("result").textContent = "✔ 正確！";
      document.getElementById("result").style.color = "green";
    } else {
      document.getElementById("result").textContent = `✘ 錯誤！正解是 ${correct.jp} (${correct.roma}) = ${correct.zh}`;
      document.getElementById("result").style.color = "red";
      wrongAnswers.push({
        jp: correct.jp,
        roma: correct.roma,
        zh: correct.zh,
        yourAnswer: selected.zh
      });
    }
    questionIndex++;
    setTimeout(loadQuestion, 1000);
  }

  function showResult() {
    let html = `<h2>測驗結束</h2>`;
    html += `<p>總分: ${score} / ${quizQuestions.length}</p>`;
    if (wrongAnswers.length > 0) {
      html += `<h3>答錯題目</h3><ul>`;
      wrongAnswers.forEach(item => {
        html += `<li>
          <strong>${item.jp}</strong> (${item.roma}) = ${item.zh} 
          <br>你的答案: ${item.yourAnswer}
        </li>`;
      });
      html += `</ul>`;
    } else {
      html += `<p>全部答對！恭喜！</p>`;
    }
    document.getElementById("quiz-container").innerHTML = html;
  }

  loadQuestion();
</script>

</body>
</html>
