    { jp: "ãŠã¯ã‚ˆã†", roma: "Ohayou", zh: "æ—©å®‰" },

  ];

  let voices = [];
  let currentVoice;
  const voiceSelect = document.getElementById("voiceSelect");
  const rateRange = document.getElementById("rateRange");
  const rateLabel = document.getElementById("rateLabel");

  function populateVoices() {
    voices = speechSynthesis.getVoices().filter(v => v.lang.startsWith("ja"));
    voiceSelect.innerHTML = "";
    voices.forEach(v => {
      const option = document.createElement("option");
      option.value = v.name;
      option.textContent = `${v.name} (${v.lang})`;
      voiceSelect.appendChild(option);
    });
    if (voices.length > 0) {
      currentVoice = voices[0];
      voiceSelect.value = currentVoice.name;
    }
  }

  voiceSelect.onchange = () => {
    currentVoice = voices.find(v => v.name === voiceSelect.value);
  };

  rateRange.oninput = () => {
    rateLabel.textContent = rateRange.value;
  };

  function speak(text) {
    if (!text) return;
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = "ja-JP";
    utter.rate = parseFloat(rateRange.value);
    if (currentVoice) utter.voice = currentVoice;
    speechSynthesis.speak(utter);
  }

  if (speechSynthesis.onvoiceschanged !== undefined) {
    speechSynthesis.onvoiceschanged = populateVoices;
  }
  populateVoices();

  let questionIndex = 0;
  let score = 0;
  let wrongAnswers = [];

  // æŠ½ 50 é¡Œéš¨æ©Ÿ
  const quizQuestions = [];
  while (quizQuestions.length < 50) {
    const q = data[Math.floor(Math.random() * data.length)];
    if (!quizQuestions.find(x => x.jp === q.jp)) {
      quizQuestions.push(q);
    }
  }

  function loadQuestion() {
    if (questionIndex >= quizQuestions.length) {
      showResult();
      return;
    }
    const question = quizQuestions[questionIndex];
    document.getElementById("result").textContent = "";
    document.getElementById("question").innerHTML = `
      <strong>${question.jp}</strong> 
      <button onclick="speak('${question.jp}')">ğŸ”Š</button>
    `;

    // ç”¢ç”Ÿé¸é …
    let options = [question];
    while (options.length < 4) {
      const rand = data[Math.floor(Math.random() * data.length)];
      if (!options.find(o => o.zh === rand.zh)) {
        options.push(rand);
      }
    }
    options = options.sort(() => Math.random() - 0.5);

    const choicesContainer = document.getElementById("choices");
    choicesContainer.innerHTML = "";
    options.forEach(opt => {
      const btn = document.createElement("button");
      btn.textContent = opt.zh;
      btn.onclick = () => checkAnswer(opt, question);
      choicesContainer.appendChild(btn);
    });
  }

  function checkAnswer(selected, correct) {
    if (selected.zh === correct.zh) {
      score++;
      document.getElementById("result").textContent = "âœ” æ­£ç¢ºï¼";
      document.getElementById("result").style.color = "green";
    } else {
      document.getElementById("result").textContent = `âœ˜ éŒ¯èª¤ï¼æ­£è§£æ˜¯ ${correct.jp} (${correct.roma}) = ${correct.zh}`;
      document.getElementById("result").style.color = "red";
      wrongAnswers.push({
        jp: correct.jp,
        roma: correct.roma,
        zh: correct.zh,
        yourAnswer: selected.zh
      });
    }
    questionIndex++;
    setTimeout(loadQuestion, 1000);
  }

  function showResult() {
