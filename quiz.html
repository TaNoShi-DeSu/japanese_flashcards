<div class="controls">

<div id="question">

<script>
  const wordData = [
    { jp: "å­¦æ ¡", roma: "Gakkou", zh: "å­¸æ ¡" },
    { jp: "äºº", roma: "Hito", zh: "äºº" },
    { jp: "å‹é”", roma: "Tomodachi", zh: "æœ‹å‹" },
    { jp: "å…ˆç”Ÿ", roma: "Sensei", zh: "è€å¸«" },
    { jp: "é§…", roma: "Eki", zh: "è»Šç«™" },
    { jp: "æµ·", roma: "Umi", zh: "æµ·" },
    { jp: "æ°´", roma: "Mizu", zh: "æ°´" },
    { jp: "æœ¬", roma: "Hon", zh: "æ›¸" },
    { jp: "çŠ¬", roma: "Inu", zh: "ç‹—" },
    { jp: "çŒ«", roma: "Neko", zh: "è²“" }
    // å¯ç¹¼çºŒæ“´å……åˆ°æ•¸ç™¾æˆ–æ•¸åƒå€‹å–®å­—
  ];

  let voices = [];
  let currentVoice;
  const voiceSelect = document.getElementById("voiceSelect");
  const rateRange = document.getElementById("rateRange");
  const rateLabel = document.getElementById("rateLabel");

  function populateVoices() {
    voices = speechSynthesis.getVoices().filter(v => v.lang.startsWith("ja"));
    voiceSelect.innerHTML = "";
    voices.forEach(v => {
      const option = document.createElement("option");
      option.value = v.name;
      option.textContent = `${v.name} (${v.lang})`;
      voiceSelect.appendChild(option);
    });
    if (voices.length > 0) {
      currentVoice = voices[0];
      voiceSelect.value = currentVoice.name;
    }
  }

  voiceSelect.onchange = () => {
    currentVoice = voices.find(v => v.name === voiceSelect.value);
  };

  rateRange.oninput = () => {
    rateLabel.textContent = rateRange.value;
  };

  function speak(text) {
    if (!text) return;
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = "ja-JP";
    utter.rate = parseFloat(rateRange.value);
    if (currentVoice) utter.voice = currentVoice;
    speechSynthesis.speak(utter);
  }

  if (speechSynthesis.onvoiceschanged !== undefined) {
    speechSynthesis.onvoiceschanged = populateVoices;
  }
  populateVoices();

  // æ¸¬é©—é‚è¼¯
  let currentQuestion;

  function nextQuestion() {
    document.getElementById("result").textContent = "";
    document.getElementById("nextBtn").style.display = "none";
    document.getElementById("choices").innerHTML = "";

    currentQuestion = wordData[Math.floor(Math.random() * wordData.length)];

    document.getElementById("quizText").innerHTML = 
      `<strong>${currentQuestion.jp}</strong> 
      <button onclick="speak('${currentQuestion.jp}')">ğŸ”Š</button>`;

    // éš¨æ©Ÿå–å‡ºå…¶ä»–é¸é …
    let options = [currentQuestion];
    while (options.length < 4) {
      const rand = wordData[Math.floor(Math.random() * wordData.length)];
      if (!options.find(w => w.zh === rand.zh)) {
        options.push(rand);
      }
    }

    // æ´—ç‰Œ
    options = options.sort(() => Math.random() - 0.5);

    options.forEach(opt => {
      const btn = document.createElement("button");
      btn.textContent = opt.zh;
      btn.onclick = () => checkAnswer(opt);
      document.getElementById("choices").appendChild(btn);
    });
  }

  function checkAnswer(selected) {
    const result = document.getElementById("result");
    if (selected.zh === currentQuestion.zh) {
      result.textContent = `âœ” æ­£ç¢ºï¼ã€${currentQuestion.jp}ã€‘(${currentQuestion.roma}) = ${currentQuestion.zh}`;
      result.style.color = "green";
    } else {
      result.textContent = `âœ˜ éŒ¯èª¤ï¼ æ­£è§£æ˜¯ã€${currentQuestion.jp}ã€‘(${currentQuestion.roma}) = ${currentQuestion.zh}`;
      result.style.color = "red";
    }
    document.getElementById("nextBtn").style.display = "inline-block";
  }

  document.getElementById("nextBtn").onclick = nextQuestion;

  nextQuestion();
</script>
