<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>基礎50音</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="back"><a href="index.html">← 回目錄</a></div>
    <h1>基礎50音</h1>

    <div class="controls">
      <label for="voiceSelect">聲線選擇：</label>
      <select id="voiceSelect"></select>
      <label for="rateRange">語速：</label>
      <input type="range" id="rateRange" min="0.3" max="1.5" step="0.1" value="0.5" />
      <span id="rateValue">0.5</span>
    </div>

    <table class="kana-table" border="1" cellspacing="0" cellpadding="8">
      <tr>
        <th></th><th>a</th><th>i</th><th>u</th><th>e</th><th>o</th>
      </tr>
      <tr>
        <th>か行</th>
        <td><button onclick="speak('か')">か</button></td>
        <td><button onclick="speak('き')">き</button></td>
        <td><button onclick="speak('く')">く</button></td>
        <td><button onclick="speak('け')">け</button></td>
        <td><button onclick="speak('こ')">こ</button></td>
      </tr>
      <!-- 可繼續擴充 -->
    </table>
  </div>
  <button id="btn-top" onclick="window.scrollTo({ top:0, behavior:'smooth' })">▲</button>
  <script src="voice.js"></script>
</body>
</html>
