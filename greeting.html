<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>日常用句</title>
<style>
  body {
    font-family: "Microsoft JhengHei", sans-serif;
    background: #f7f9fc;
    color: #333;
    padding: 20px;
    line-height: 1.3;
  }
  a.back-to-menu {
    display: inline-block;
    margin-bottom: 16px;
    padding: 8px 14px;
    background: #007acc;
    color: #fff;
    border-radius: 5px;
    text-decoration: none;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  a.back-to-menu:hover {
    background: #005fa3;
  }
  h1 {
    color: #007acc;
    margin-bottom: 12px;
  }
  .controls {
    margin-bottom: 16px;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    align-items: center;
  }
  label {
    font-weight: 600;
    color: #444;
  }
  select, input[type=range] {
    cursor: pointer;
    margin-left: 8px;
  }
  .phrase-list {
    display: flex;
    flex-wrap: wrap;
    gap: 8px 16px;
  }
  .phrase-card {
    background: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    border-radius: 6px;
    padding: 8px 12px;
    width: calc(50% - 16px);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  @media (max-width: 600px) {
    .phrase-card {
      width: 100%;
      font-size: 14px;
      padding: 8px 10px;
    }
    .controls {
      flex-direction: column;
      align-items: flex-start;
    }
  }
  .text-block {
    display: flex;
    flex-direction: row;
    gap: 10px;
    flex-wrap: nowrap;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .jp {
    font-weight: 700;
    color: #007acc;
    min-width: 80px;
  }
  .zh {
    color: #555;
    min-width: 100px;
  }
  .roma {
    font-style: italic;
    color: #888;
    min-width: 110px;
  }
  button.speak-btn {
    background: #28a745;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
    padding: 4px 8px;
    font-size: 0.85em;
    transition: background-color 0.3s ease;
  }
  button.speak-btn:hover {
    background: #1e7e34;
  }
</style>
</head>
<body>

<a href="index.html" class="back-to-menu">← 回目錄</a>
<h1>日常用句 (50句)</h1>

<div class="controls">
  <label for="voiceSelect">聲線：</label>
  <select id="voiceSelect"></select>

  <label for="rateRange">語速：</label>
  <input type="range" id="rateRange" min="0.3" max="1.5" value="0.5" step="0.1" />
  <span id="rateValue">0.5</span>
</div>

<div class="phrase-list">
  <!-- 範例句子卡 -->
  <div class="phrase-card"><div class="text-block"><div class="jp">こんにちは</div><div class="zh">你好</div><div class="roma">Kon'nichiwa</div></div><button class="speak-btn" data-text="こんにちは">🔊</button></div>
  <div class="phrase-card"><div class="text-block"><div class="jp">ありがとう</div><div class="zh">謝謝</div><div class="roma">Arigatou</div></div><button class="speak-btn" data-text="ありがとう">🔊</button></div>
  <div class="phrase-card"><div class="text-block"><div class="jp">はい</div><div class="zh">是的</div><div class="roma">Hai</div></div><button class="speak-btn" data-text="はい">🔊</button></div>
  <div class="phrase-card"><div class="text-block"><div class="jp">いいえ</div><div class="zh">不是</div><div class="roma">Iie</div></div><button class="speak-btn" data-text="いいえ">🔊</button></div>
  <div class="phrase-card"><div class="text-block"><div class="jp">すみません</div><div class="zh">不好意思</div><div class="roma">Sumimasen</div></div><button class="speak-btn" data-text="すみません">🔊</button></div>
  <div class="phrase-card"><div class="text-block"><div class="jp">お願いします</div><div class="zh">拜託</div><div class="roma">Onegaishimasu</div></div><button class="speak-btn" data-text="お願いします">🔊</button></div>
  <div class="phrase-card"><div class="text-block"><div class="jp">お元気ですか？</div><div class="zh">您好嗎？</div><div class="roma">Ogenki desu ka?</div></div><button class="speak-btn" data-text="お元気ですか？">🔊</button></div>
  <div class="phrase-card"><div class="text-block"><div class="jp">大丈夫です</div><div class="zh">沒問題</div><div class="roma">Daijoubu desu</div></div><button class="speak-btn" data-text="大丈夫です">🔊</button></div>
  <div class="phrase-card"><div class="text-block"><div class="jp">わかりました</div><div class="zh">我了解了</div><div class="roma">Wakarimashita</div></div><button class="speak-btn" data-text="わかりました">🔊</button></div>
  <div class="phrase-card"><div class="text-block"><div class="jp">わかりません</div><div class="zh">我不懂</div><div class="roma">Wakarimasen</div></div><button class="speak-btn" data-text="わかりません">🔊</button></div>
  <!-- 更多句子請依此格式補充 -->
</div>

<script>
  const voiceSelect = document.getElementById('voiceSelect');
  const rateRange = document.getElementById('rateRange');
  const rateValue = document.getElementById('rateValue');
  let voices = [];

  function populateVoiceList() {
    voices = speechSynthesis.getVoices().filter(v => v.lang.startsWith('ja'));
    voiceSelect.innerHTML = '';
    voices.forEach((voice, i) => {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = `${voice.name} (${voice.lang})`;
      voiceSelect.appendChild(option);
    });
    // 預設選擇京都音，如果有的話
    const kyotoIndex = voices.findIndex(v => v.name.toLowerCase().includes('kyoto'));
    if (kyotoIndex >= 0) {
      voiceSelect.value = kyotoIndex;
    }
  }

  speechSynthesis.onvoiceschanged = populateVoiceList;
  populateVoiceList();

  rateRange.addEventListener('input', () => {
    rateValue.textContent = rateRange.value;
  });

  document.querySelectorAll(".speak-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
      }
      const text = btn.getAttribute("data-text");
      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoice = voices[voiceSelect.value];
      if (selectedVoice) utterance.voice = selectedVoice;
      utterance.rate = parseFloat(rateRange.value);
      speechSynthesis.speak(utterance);
    });
  });
</script>

</body>
</html>
